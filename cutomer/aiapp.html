<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snoopy Fortune Cookie</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fffbea;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #663399;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffd966;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffcc00;
    }
    #fortune {
      margin-top: 30px;
      font-size: 22px;
      color: #444;
    }
    #image {
      margin-top: 20px;
    }
    #image img {
      width: 250px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Snoopy Fortune Cookie ü•†</h1>
  <p>Click the button and Snoopy will reveal your fortune!</p>
  <button onclick="generateFortune()">Get My Fortune</button>

  <div id="fortune"></div>
  <div id="image"></div>

  <script>
    const fortunes = [
      {
        text: "Today is a good day for a nap under the sun. ‚Äì Snoopy",
        img: "https://media.giphy.com/media/IThjAlJnD9WNO/giphy.gif"
      },
      {
        text: "You are braver than you believe and cooler than Joe Cool. ‚Äì Snoopy",
        img: "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
      },
      {
        text: "Be the Flying Ace in your own story. ‚Äì Snoopy",
        img: "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif"
      },
      {
        text: "Keep looking up‚Ä¶ that‚Äôs the secret of life. ‚Äì Snoopy",
        img: "https://media.giphy.com/media/xT5LMHxhOfscxPfIfm/giphy.gif"
      },
      {
        text: "Sometimes all you need is a nap and a cookie. ‚Äì Snoopy",
        img: "https://media.giphy.com/media/QxKFqKX0dt0uE/giphy.gif"
      }

    ];

    function generateFortune() {
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      const fortune = fortunes[randomIndex];

      document.getElementById("fortune").textContent = fortune.text;
      document.getElementById("image").innerHTML = `<img src="${fortune.img}" alt="Snoopy Image">`;
    }
  </script>
  
  <p style="margin-top: 40px;">
  <a href="stratch.html" style="font-size: 18px; color: #663399; text-decoration: none;">
    ‚Üê Back to Scratch Page
  </a>
</p>

</body>
</html>
