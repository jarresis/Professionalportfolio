<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snoopy Fortune Cookie</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fffbea;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #663399;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffd966;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffcc00;
    }
    #fortune {
      margin-top: 30px;
      font-size: 22px;
      color: #444;
    }
    #image {
      margin-top: 20px;
    }
    #image img {
      width: 250px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <p>Click the button and Snoopy will reveal your fortune!</p>
  <button onclick="generateFortune()">Get My Fortune</button>

  <div id="fortune"></div>
  <div id="image"></div>

  <script>
    const fortunes = [
      {
        text: "Today is a good day for a nap under the sun. â€“ Snoopy",

    function generateFortune() {

      document.getElementById("fortune").textContent = fortune.text;
      document.getElementById("image").innerHTML = `<img src="${fortune.img}" alt="Snoopy Image">`;

</body>
</html>
