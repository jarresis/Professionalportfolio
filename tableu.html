<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau Visualization</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5 text-center">
    <h1 class="mb-4">Job Trends Dashboard</h1>
    <p class="mb-4">This interactive Tableau dashboard explores remote job postings and hiring trends.</p>

    <!-- Tableau Embed -->
    <div class='tableauPlaceholder' id='viz1749888949611' style='position: relative'>
      <noscript>
        <a href='#'>
          <img alt='Sheet 2 ' src='https://public.tableau.com/static/images/Fi/FinalWebsiteTableu/Sheet2/1_rss.png' style='border: none' />
        </a>
      </noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='FinalWebsiteTableu/Sheet2' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/Fi/FinalWebsiteTableu/Sheet2/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
      </object>
    </div>

    <!-- Back to Home Button -->
    <div class="mt-5">
      <a class="btn btn-primary" href="index.html">‚Üê Back to Portfolio</a>
    </div>
  </div>

  <!-- Tableau JS API -->
  <script type='text/javascript'>
    var divElement = document.getElementById('viz1749888949611');
    var vizElement = divElement.getElementsByTagName('object')[0];
    vizElement.style.width = '100%';
    vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>
</body>
</html>
